box: node:4-slim

initial-build:
  steps:
    - install-packages:
        packages: bzip2

    - script:
        name: setup node env
        code: |
          export NODE_ENV=development

    - npm-install

tests:
  steps:
    - script:
        name: setup node env
        code: |
          export NODE_ENV=development

    - script:
        name: run tests
        code: |
          npm test

release-build:
  steps:
    - script:
        name: npm rebuild
        code: |
          npm rebuild

    - script:
        name: build release code
        code: |
          env

push-gcr:
  box:
    id: nginx:alpine
    cmd: /bin/sh
  steps:
    - script:
        name: mv static files
        code: |
          rm -rf /usr/share/nginx/html/*
          mv $WERCKER_SOURCE_DIR/* /usr/share/nginx/html

    - script:
        name: cleanup build result
        code: |
          rm -rf *

gke-deploy:
    steps:
      - script:
          name: kube-deploy
          code: |
              sleep 3
              env
